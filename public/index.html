<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Advanced Memory Game</h1>
        <div class="theme-toggle">
            <label for="theme-switch" class="theme-switch-label">Dark Mode</label>
            <input type="checkbox" id="theme-switch" class="slider">
        </div>
    </header>
    
    <div class="user-info">
        <label for="username" class="username-label">Enter Your Name</label><br>
        <input type="text" id="username" placeholder="">
        <label for="country" class="country-label">Select Your Country</label>
        <input list="country-list" id="country" value="Sri Lanka">
        <datalist id="country-list"></datalist><br>
        <button id="save-user">Save User</button><br><br>
        <div class="dropdown-container">
            <label for="dropdownIcon" class="Icon-label">Select An Existing User</label><br><br>
            <i class="fa fa-user dropdown-icon" id="dropdownIcon"></i>
            <select id="user-dropdown" class="dropdown-hidden">
            </select>
        </div>
    </div>

    <div class="game-container">
        <div class="game-type-selection">
            <button data-type="colour">
                <i class="fas fa-palette"></i> Colours
            </button>
            <button data-type="animal">
                <i class="fas fa-paw"></i> Animals
            </button>
            <button data-type="coding">
                <i class="fas fa-code"></i> Coding Tags
            </button>
            <button data-type="tech">
                <i class="fas fa-laptop-code"></i> Tech Logos
            </button>
        </div>
    </div>
    
        
    <div class="level-selection-popup hidden" id="level-selection-popup">
        <div class="popup-content">
            <h2>Select Difficulty</h2>
            <button data-level="easy">Easy</button>
            <button data-level="medium">Medium</button>
            <button data-level="hard">Hard</button>
        </div>
    </div>
    
    <div class="game-board-container">
        <div class="game-board" id="game-board"></div>
    </div>
    <div class="timer hidden" id="timer">Time Left: <span id="time-left">0:00</span>s</div>
    
    <br>
    <button id="restart-game" class="hidden">Restart Game</button>
    <br><br>

    <div class="leaderboard-container">
        <div class="leaderboard hidden">
            <h2>Leaderboard</h2>
            <div id="leaderboard-entries" class="scrollable">
                <!-- Top 100 scores will be displayed here -->
            </div>
            <br>
            <button id="view-all">View All</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; Advanced Memory Game<br> Nimnada Kavishwara<br><small>Department of Computer Science<br>University of Ruhuna</small></p>
    </footer>

    <div id="overlay" class="overlay hidden"></div>
    <div id="custom-alert" class="custom-alert hidden">
        <span id="custom-alert-content"></span>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

function deleteSpecificData(path) {
    const dbRef = ref(database, path);
    remove(dbRef).then(() => {
        console.log(`Data at path ${path} deleted successfully`);
    }).catch((error) => {
        console.error("Error deleting data:", error);
    });
}
